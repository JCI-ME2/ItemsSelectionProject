<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Project Items Selection</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" rel="stylesheet">

  <!--  CSS -->
  <link href="./css/style.css" rel="stylesheet">
</head>
<body>

<div class="container-fluid mt-3">

  <!-- ================= TABS ================= -->
  <ul class="nav nav-tabs mb-4" id="stepTabs">
    <li class="nav-item">
      <button class="nav-link active" data-step="0">Software</button>
    </li>
    <li class="nav-item">
      <button class="nav-link disabled" data-step="1">Controller</button>
    </li>
    <li class="nav-item">
      <button class="nav-link disabled" data-step="2">Reader</button>
    </li>
    <li class="nav-item">
      <button class="nav-link disabled" data-step="3">Locks</button>
    </li>
    <li class="nav-item">
      <button class="nav-link disabled" data-step="4">PTE</button>
    </li>
  </ul>

  <!-- ================= MAIN ROW ================= -->
  <div class="row g-4 align-items-stretch">

    <!-- ================= LEFT + MIDDLE ================= -->
    <div class="col-lg-9">
      <div class="tab-content">

        <h4 class="mb-4">Choose Project's Items</h4>

        <!-- ================= SOFTWARE ================= -->
        <div class="tab-pane fade show active" id="tab-0">
          <div class="row g-4 align-items-stretch">

            <!-- QUESTIONS -->
            <div class="col-md-6">
              <div class="card h-100">
                <div class="card-body ques">
                  <h5>Software Questions</h5>
                  <div id="software-questions"></div>
                </div>
              </div>
            </div>

            <!-- LIST -->
            <div class="col-md-6">
              <div class="card h-100">
                <div class="card-body">
                  <h5>Softwares</h5>
                  <ul id="software-list" class="list-group list-group-flush"></ul>
                </div>
              </div>
            </div>

          </div>
        </div>

        <!-- ================= CONTROLLER ================= -->
        <div class="tab-pane fade" id="tab-1">
          <div class="row g-4 align-items-stretch">

            <div class="col-md-6">
              <div class="card h-100">
                <div class="card-body ques">
                  <h5>Controller Questions</h5>
                  <div id="controller-questions"></div>
                </div>
              </div>
            </div>

            <div class="col-md-6">
              <div class="card h-100">
                <div class="card-body">
                  <h5>Controllers</h5>
                  <ul id="controller-list" class="list-group list-group-flush"></ul>
                </div>
              </div>
            </div>

          </div>
        </div>
       <!-- ================= READER ================= -->
<div class="tab-pane fade" id="tab-2">
  <div class="row g-4 align-items-stretch">

    <div class="col-md-6">
      <div class="card h-100">
        <div class="card-body ques">
          <h5>Reader Questions</h5>
          <div id="reader-questions"></div>
        </div>
      </div>
    </div>

    <div class="col-md-6">
      <div class="card h-100">
        <div class="card-body">
          <h5>Readers</h5>
          <ul id="reader-list" class="list-group list-group-flush"></ul>
        </div>
      </div>
    </div>

  </div>
</div>


        <!-- ================= LOCKS ================= -->
    <div class="tab-pane fade" id="tab-2">
  <div class="row g-4 align-items-stretch">

    <div class="col-md-6">
      <div class="card h-100">
        <div class="card-body ques">
          <h5>Locks Questions</h5>
          <div id="lock-questions"></div>
        </div>
      </div>
    </div>

    <div class="col-md-6">
      <div class="card h-100">
        <div class="card-body">
          <h5>Locks</h5>
          <ul id="lock-list" class="list-group list-group-flush"></ul>
        </div>
      </div>
    </div>

  </div>
</div>

        <!-- ================= PTE ================= -->
        <div class="tab-pane fade" id="tab-4">
          <div class="card">
            <div class="card-body">
              <h4>PTE</h4>
              <ul id="pte-list" class="list-group list-group-flush"></ul>
            </div>
          </div>
        </div>

      </div>
    </div>

    <!-- ================= ORDER BASKET ================= -->
    <div class="col-lg-3">
      <div class="card h-100 items-panel">
        <div class="card-body">

          <h5 class="text-primary">Items</h5>

          <table class="table table-sm mt-3">
            <thead>
              <tr>
                <th>Category</th>
                <th>Name</th>
              </tr>
            </thead>
            <tbody id="finalTable"></tbody>
          </table>

          <div class="row mt-4">
            <div class="col-6">
              <button id="prevBtn" class="btn btn-outline-primary" onclick="goPreviousTab()" hidden>
                Previous <i class="fa fa-angle-left" aria-hidden="true"></i>
              </button>
            </div>
            <div class="col-6">
              <button id="nextBtn" class="btn btn-outline-primary " onclick="goNextTab()" hidden>
               Next <i class="fa fa-angle-right" aria-hidden="true"></i>
              </button>
            </div>
          </div>

        </div>
      </div>
    </div>

  </div>
</div>

<!-- Scripts -->
<script src="./js/script.js"></script>
<script src="./js/Software.js"></script>
<script src="./js/Controller.js"></script>
<script src="./js/CardReader.js"></script>
<script src="./js/Locks.js"></script>
</body>
</html>
